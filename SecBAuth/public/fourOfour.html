<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            color: #ff6347; /* Tomato red */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            color: #6c757d;
        }

        a {
            font-size: 1.2rem;
            color: #ffffff;
            background-color: #4CAF50;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
            display: inline-block;
        }

        a:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        a:active {
            background-color: #388e3c;
        }

        /* Optional: Add a background image */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/1500x1000/cccccc/000000?text=404+Error') center center no-repeat;
            background-size: cover;
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <div>
        <h1>404! Not Found</h1>
        <p>The page you are looking for doesn't exist.</p>
        <a href="/">Go back to Homepage</a>
    </div>
</body>
</html>
